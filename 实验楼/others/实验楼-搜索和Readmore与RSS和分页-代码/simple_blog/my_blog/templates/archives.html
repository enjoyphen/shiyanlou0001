{% extends 'base.html' %}
{% block content %}
<div class='posts'>
    {% if error %}
    <h2 class='post-title'>Not Found</h2>
    {% else %}
    {% for post in post_title %}
    <section class='post'>
        <header class='post-header'>
            <h2 class='post-title'>
                <a href='{% url 'detail' id=post.id %}'>
                    {{post.title}}
                </a>
            </h2>
        </header>
    </section>
    {%endfor%}
    {%endif%}
</div>
