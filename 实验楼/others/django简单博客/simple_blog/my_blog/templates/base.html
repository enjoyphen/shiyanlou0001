<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1.0'>
<meta name='description' content='A layout example that shows off a blog page with a list of posts.'>
<title>
    Andrew Blog
</title>
<link rel='stylesheet' href='http://labfile.oss.aliyuncs.com/courses/487/pure-min.css'>
<link rel='stylesheet' href='http://labfile.oss.aliyuncs.com/courses/487/grids-responsive-min.css'>
<link rel='stylesheet' href='http://labfile.oss.aliyuncs.com/courses/487/blog.css'>
<link rel='stylesheet' href='http://labfile.oss.aliyuncs.com/courses/487/monkai.css'>
</head>
<div id='layout' class='pure-g'>
    <div class='siderbar pure-u-1 pure-u-md-1-4'>
        <div class='header'>
            <h1 class='brand-title'>
                Andrew blog
            </h1>
            <h2 class='brand-tagline'>
                snow memory
            </h2>
            <nav class='nav'>
                <ul class='nav-list'>
                    <li class='nav-item'>
                    <a class='button-success pure-button' href='/'>Home</a>
                    </li>
                    <li class='nav-item'>
                    <a class='button-sucess pure-button' href='/'>Archive</a>
                    </li>
                    <li class='nav-item'>
                    <a class='pure-button' href='https://github.com/Anderw-liu'>Github
                    </a>
                    </li>
                    <li class='nav-item'>
                    <a class='pure-button' href='http://weibo.com/dinosaurliu'>
                        Weibo
                    </a>
                    </li>
                    <li class='nav-item'>
                    <a class='button-sucess pure-button' href='/'>Pages</a>
                    </li>
                    <li class='nav-item'>
                    <a class='button-sucess pure-button' href='/'>
                        About Me</a>
                    </li>
                    <li>
                    <form class='pure-form' action='/search/' method='get'>
                        <input class='pure-input-3-3' type='text' name='s' placeholder='search'>
                    </form>
                    </li>
                    <li class='nav-item'>
                    <a class='button-success pure-button' href="{% url "RSS" %}">RSS</a>
                    </li>
                </ul>
            </nav>
        </div>

    </div>
    <div class='content pure-u-1 pure-u-md-3-4'>
        <div>
            {% block content %}
            {% endblock %}
            <div class='footer'>
                <div class='pure-menu pure-menu-horizontal pure-menu-open'>
                    <ul>
                        <li>
                        <a href='http://andrewliu.tk/about/'>About me</a>

                        </li>
                        <li>
                        <a href='http://twitter.com/yuilibrary/'>
                            Twwiter
                        </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
